<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestyourSkill</title>
  <link rel="stylesheet" href="viewScore.css">

</head>
<body>
  <div class="mainContainer">
     <div class="logo-header">
      <img src="./images/TestMe_logo.png" alt="logo">
     </div>
     <div class="score-card-container">
       <div class="score-card-header">
         <p class="score-header-text">
           Test Summary
         </p>
       </div>
       <div class="score-card-1">
         <span class="score-card-1-text">No of Questions</span>
         <span id="totalQues" class="score-card-1-text-2"></span>
       </div>
       <div class="score-card-2">
         <span class="score-card-2-text">Correct </span>
         <span id="correct-Ques" class="score-card-2-text-2"></span>
       </div>
       <div class="score-card-3">
         <span class="score-card-3-text">Incorrect </span>
         <span class="score-card-3-text-2"></span>
       </div>
     </div>
  </div>

</body>
<script src="index.js"></script>
</html>
